<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Happy+Monkey" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="media.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.rawgit.com/janl/mustache.js/master/mustache.min.js"></script>
    <script src="script.js"></script>
    <title>weather</title>
</head>

<body>
    <div class="container">
        <div id="content">
            <h1>Check out actual weather!</h1>
            <form method="get" class="form-inline">
                <div class="form-group">
                    <label for="email">Choose country :</label>
                    <select id="countries" class="form-control">
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Choose city :</label>
                    <select id="cities" class="form-control">
                    </select>
                </div>
                <button type="button" class="btn btn-default">Submit</button>
            </form>
            <div id="current-information">
                <span id="city"></span>
                <p id="temperature"></p>
            </div>
            <p id="details">Details</p>
            <div id="details-wrapper">
            </div>
        </div>
    </div>
    </div>
</body>

</html>
